{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="{% static 'core/css/style.css'%}" type="text/css">
    <link rel="icon" href={% static 'core/icon/png-transparent-logo-car-workshop-yamaha-hand-sports-equipment-fictional-character-thumbnail.png'%}>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <img src={% static 'core/icon/logo.jpg'%} width="185" height="50"></a>
        <div class="container" inner>
        <a class="navbar-brand" href="{% url 'home' %}">Inicio</a>
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="{% url 'producto' 'ins' -1 %}">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'vehiculo' 'ins' -1 %}">Vehiculos</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'tienda_producto' %}">Tienda</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'vehiculo_tienda' %}">Servicio</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
            </li>
            <li class="nav-item">
            <a href="{% url 'sesion' %}" class="btn btn-outline-success">Login</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'registro' %}" class="btn btn-outline-info">Registro</a>
            </li>
        </ul>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align: center !important;">
            Catologo de productos
        </h1>
        <br><br>
        {% if list %}
            <div class="row">
            {% for pro in list %}
                <a href="{% url 'ficha_producto' pro.id_producto %}">
                    <div class="tienda_auto_recuadro">
                        <div class="tienda_auto_recuadro_interior">
                            <img src="/media/{{ pro.imagen }}" class="tienda_auto_imagen" alt=""height="250px" width="300px">
                        </div>
                        <div>
                            {{ pro.producto }}
                            <br>
                            {{ pro.detalle }}
                        </div>
                    </div>
                </a>
            {% endfor %}
            </div>
        {% endif %}
        <div class="tienda_link_home">
            <a href="{% url 'home' %}" class="btn btn-info btn-sm">Ir a la p√°gina e inicio</a>
        </div>
    </div>
</body>
</html>
